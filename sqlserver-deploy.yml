apiVersion: apps/v1
kind: Deploment
medatada:
    name: mssq-deploy
    labels:
        name: mssql-deploy
        app: microservice-seguridad
spec:
    replicas:
    selector:
        matchLabels:
        labels: microservice-seguridad
        name: mssql-pod
    template:
        metadata:
            name: mssql-pod
            labels:
                app: microservices-seguridad
                name: mssql-pod 
        spec:
            containers:
            - name: mssql
              image: mcr.microsoft.com/mssql/server
              ports:
                - containerPort: 1433
              env:
              - name: ACCEPT_EULA
                value: "Y"
              - name: SA_PASSWORD
                value: "$VaxiDrez2025" 
        

    